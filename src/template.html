<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Todo List</title>
</head>
<body>
    <div class='flex-container'>
        <div class='sidebar'>
            <div class='profile'>
                <img src='./img/hotwing-icon.png' alt='chicken icon' class='icon'>
                <div class='profile-name'>github/jprk8</div>
            </div>
            <div class='sidebar-menu'>
                <button class='add-todo'>+ Add Task</button>
                <button class='new-project'>+ New Project</button>
                <div class='project-home'>My Projects</div>
                <ul class='project-list'></ul>
            </div>
        </div>
        <div class='main-container'>
            <div class='main-title'></div>
            <div class='main-body'></div>
        </div>
    </div>

    <dialog class='new-todo-dialog'>
        <div class='dialog-title'>Add New Task</div>
        <form id='add-todo-form' method='dialog'>
            <div class='form-row'>
                <label for='title'>Title*</label>
                <input type='text' id='title' name='title' required />
            </div>
            <div class='form-row'>
                <label for='notes'>Notes</label>    
                <input type='text' id='notes' name='notes' value='Notes' />
            </div>
            <div class='form-row'>
                <label for='due-date'>Due Date</label>
                <input type='date' id='due-date' name='due-date' />
            </div>
            <div class='select-row'></div>
            <div class='btn-container'>
                <button type='submit' class='add-btn'>Add</button>
                <button type='button' class='close-btn'>Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class='new-project-dialog'>
        <div class='dialog-title'>New Project</div>
        <form id='new-project-form' method='dialog'>
            <div class='form-row'>
                <label for='project-title'>Project Name *</label>
                <input type='text' id='project-title' name='project-title' required />
            </div>
            <div class='btn-container'>
                <button type='submit' class='project-create-btn'>Create</button>
                <button type='button' class='project-close-btn'>Cancel</button>
            </div>
        </form>
    </dialog>
    
    <dialog class='edit-dialog'>
        <div class='dialog-title'>Edit Task</div>
        <form id='edit-form' method='dialog'>
            <div class='form-row'>
                <label for='edit-title'>Title*</label>
                <input type='text' id='edit-title' name='edit-title' required />
            </div>
            <div class='form-row'>
                <label for='edit-notes'>Notes</label>
                <input type='text' id='edit-notes' name='edit-notes' />
            </div>
            <div class='form-row'>
                <label for='edit-due-date'>Due Date</label>
                <input type='date' id='edit-due-date' name='edit-due-date' />
            </div>
            <div class='form-row'>
                Current Project:
                <div class='current-project'></div>
            </div>

            <div class='edit-select-row'></div>
            <div class='edit-btn-container'>
                <button type='submit' class='update-btn'>Update</button>
                <button type='button' class='edit-close-btn'>Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
