<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Todo List</title>
</head>
<body>
    <div class='flex-container'>
        <div class='sidebar'>
            <div class='profile'>
                <img src='./img/hotwing-icon.png' alt='chicken icon' class='icon'>
                <div class='profile-name'>Rooster Boy</div>
            </div>
            <div class='sidebar-menu'>
                <button class='add-todo'>+ New Task</button>
                <div class='project-title'>My Projects</div>
                <ul class='project-list'>
                </ul>
            </div>
        </div>
        <div class='main-body'>
            <div class='main-title'>Title here</div>
            <div class='main-container'>
                <div class='todo-card'>
                    <div class='todo-tab'>
                        <button class='complete'></button>
                    </div>
                    <div class='todo-main'>
                        <div class='todo-title'>Todo Title</div>
                        <div class='todo-notes'>Notes about what to do</div>
                        <div class='todo-dueDate'>Due Date: Today</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
