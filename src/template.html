<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Todo List</title>
</head>
<body>
    <div class='flex-container'>
        <div class='sidebar'>
            <div class='profile'>
                <img src='./img/hotwing-icon.png' alt='chicken icon' class='icon'>
                <div class='profile-name'>Rooster Boy</div>
            </div>
            <div class='sidebar-menu'>
                <button class='add-todo'>+ New Task</button>
                <div class='project-title'>My Projects</div>
                <ul class='project-list'></ul>
            </div>
        </div>
        <div class='main-container'>
            <div class='main-title'></div>
            <div class='main-body'></div>
        </div>
    </div>

    <dialog class='new-todo-dialog'>
        <div class='dialog-title'>Add New Task</div>
        <form id='add-todo-form' method='dialog'>
            <div class='form-row'>
                <label for='title'>Title*</label>
                <input type='text' id='title' name='title' required />
            </div>
            <div class='form-row'>
                <label for='notes'>Notes</label>
                <input type='text' id='notes' name='notes' value='Notes'/>
            </div>
            <div class='form-row'>
                <label for='due-date'>Due Date</label>
                <input type='date' id='due-date' name='due-date' />
            </div>
            <div class='select-row'></div>
            <div class='btn-container'>
                <button type='submit' class='add-btn'>Add</button>
                <button type='button' class='close-btn'>Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
